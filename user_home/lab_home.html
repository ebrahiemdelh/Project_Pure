<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style_home.css">
    <title>Home Page</title>
</head>
<body>
    <!-- Start Header -->
    <div class="header">
        <div class="container">
            <div class="row">
                <i class="fa-solid fa-bars" onclick=showSidebar()></i>
                <div class="sidebar">
                    <div class="sidebar_links">
                        <i class="fa-solid fa-xmark" onclick=hideSidebar()></i>
                        <a href=""><img src="img/logo.png"></a>
                        <a href=""><i class="fa-solid fa-window-maximize"></i>Home</a>
                        <a href=""><i class="fa-solid fa-book-open"></i>Learn</a>
                    </div>
                </div>
                <div class="logo_links">
                    <a href=""><img src="img/logo.png"></a>
                    <a href=""><i class="fa-solid fa-window-maximize"></i>Home</a>
                    <a href=""><i class="fa-solid fa-book-open"></i>Learn</a>
                </div>
                <div class="profile_links">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <button class="profile"><img src="img/profile.png" alt=""></button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Header -->
    
    <!-- Start Footer -->
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="copyright">Copyright CyberLabs</div>
                <div class="links">
                    <ul>
                        <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-linkedin-in"></i></a></li>
                        <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- End Footer -->
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
